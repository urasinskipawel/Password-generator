<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Create a secure password to your daily needs using our generator.">
    <meta name="keywords" content="Online Passowrd Generator, Secure Password Generator, Create Strong Password ">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/css/main.css">
    <script src="https://kit.fontawesome.com/e5dd09c07a.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <h1>Random password generator</h1>
        <p>Generate your own secure password</p>

        <div class="generator">

            <div class="image-wrapper">
                <img src="./public/img/security.jpg" alt="security">
            </div>

            <div class="generator-wrapper ">

                <div class="generator-form generator-property">
                    <div class="generator-form-input">
                        <p class="generator-form-text">12345678901234567890</p>
                    </div>
                    <div class="generator-form-icons">
                        <i class="fas fa-copy"></i>
                    </div>
                    <button class="generator-password-btn">Generate</button>
                </div>

                <div class="generator-length generator-property">
                    <h3>Password lenght:</h3>
                    <div class="generator-length-value">
                        <button class="generator-length-sub">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input value="25" type="number" min="1" max="30">
                        <button class="generator-length-add">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <div class="generator-chars generator-property">
                    <h3>Characters used:</h3>
                    <div class="generator-chars-used">
                        <div class="generator-chars-used-checkbox upper">
                            <label>
                                <input type="checkbox" name="uppercase" checked>
                                ABC
                            </label>
                        </div>
                        <div class="generator-chars-used-checkbox lower">
                            <label>
                                <input type="checkbox" name="lowercase" checked>
                                abc
                            </label>
                        </div>
                        <div class="generator-chars-used-checkbox number">
                            <label>
                                <input type="checkbox" name="numbers" checked>
                                123
                            </label>
                        </div>
                        <div class="generator-chars-used-checkbox sign">
                            <label>
                                <input type="checkbox" name="signs" checked>
                                !@#
                            </label>
                        </div>
                    </div>
                </div>

                <div class="generator-security generator-property">
                    <h3>Password security:</h3>
                    <div class="generator-security-status">
                        <p></p>
                    </div>
                </div>
            </div>

        </div>

        <script type="module" src="./app.js"></script>

</body>

</html>
